application: elmasdeniz
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: static/

- url: /css
  static_dir: static/stylesheets

- url: /img
  static_dir: static/img

- url: /(.*)
  static_files: static/\1
  upload: static/

libraries:
- name: webapp2
  version: "2.5.1"
